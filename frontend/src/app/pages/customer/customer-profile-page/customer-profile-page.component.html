@if(isLoadingProfile){
  <app-loading-spinner></app-loading-spinner>
}

@if(customerProfile && isLoadingProfile==false){

<div class="customer-profile__container">
  <ul class="options-list">
    <li routerLink="profile" routerLinkActive="active">Perfil</li>
    <li routerLinkActive="active">Productos</li>
    <li routerLink="documents" routerLinkActive="active">Documentos</li>
    <li routerLink="solicitudes" routerLinkActive="active">Solicitudes</li>
    <li routerLink="reclamations" routerLinkActive="active">Reclamaciones</li>
  </ul>



  <div class="page-container">
    <router-outlet style="flex-grow: 1;"></router-outlet>
  </div>
</div>
}@else if(isLoadingProfile==false && !customerProfile){
<span>No se pudo cargar la informacion del cliente</span>
}
