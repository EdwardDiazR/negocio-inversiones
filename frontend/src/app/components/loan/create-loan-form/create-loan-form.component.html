<div class="validator-box" [ngClass]="showValidator == true ? 'show' : 'hide'">
  <div class="validator-modal__container">
    <div class="form-container">
      <header class="form-header">
        <span> Validar cliente y solicitud</span>
        <button (click)="showValidator = !showValidator">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 30 30"
            width="25px"
            height="100%"
            style="fill: white"
          >
            <path
              d="M 7 4 C 6.744125 4 6.4879687 4.0974687 6.2929688 4.2929688 L 4.2929688 6.2929688 C 3.9019687 6.6839688 3.9019687 7.3170313 4.2929688 7.7070312 L 11.585938 15 L 4.2929688 22.292969 C 3.9019687 22.683969 3.9019687 23.317031 4.2929688 23.707031 L 6.2929688 25.707031 C 6.6839688 26.098031 7.3170313 26.098031 7.7070312 25.707031 L 15 18.414062 L 22.292969 25.707031 C 22.682969 26.098031 23.317031 26.098031 23.707031 25.707031 L 25.707031 23.707031 C 26.098031 23.316031 26.098031 22.682969 25.707031 22.292969 L 18.414062 15 L 25.707031 7.7070312 C 26.098031 7.3170312 26.098031 6.6829688 25.707031 6.2929688 L 23.707031 4.2929688 C 23.316031 3.9019687 22.682969 3.9019687 22.292969 4.2929688 L 15 11.585938 L 7.7070312 4.2929688 C 7.5115312 4.0974687 7.255875 4 7 4 z"
            />
          </svg>
        </button>
      </header>
      <form class="content" [formGroup]="customerQueryForm">
        <div class="form-control">
          <label for="">Tipo ID del cliente</label>
          <select formControlName="customerCivilIdType">
            <option value="1" >Cedula</option>
            <option value="2">Pasaporte</option>
          </select>
        </div>
        <div class="form-control">
          <label for="">ID Del cliente</label>
          <input placeholder="ID Del cliente" formControlName="customerCivilId" />
        </div>

        <div class="form-control">
          <label for="">No. de solicitud de prestamo</label>
          <input placeholder="# de la solicitud del prestamo" />
        </div>
        <button (click)="getCustomerInformation()">Validar</button>
      </form>
    </div>
  </div>
</div>

<main>
  <h3>Formulario de creacion de prestamo</h3>
  <form [formGroup]="createLoanForm" class="loan-form">
    <div class="customer-section">
    
      <h3>Datos del cliente</h3>
      <div class="form-control">
        <label for="">ID Cliente</label>
        <input type="text" value="{{customer && customer.id}}" disabled readonly>
      </div>
      <div class="form-control">
        <label for="">Documento de identidad</label>
        <input type="text" value="{{customer && customer.civilId}}" formControlName="BeneficiaryCustomerId" readonly  >
      </div>
      <div class="form-control">
        <label for="">Nombres</label>
      <input readonly value="{{customer && customer.firstName + ' ' + customer.middleName}}" disabled/>
    </div>
    <div class="form-control">
      <label for="">Apellidos</label>
    <input readonly value="{{customer && customer.lastName + ' ' + customer.secondLastName}}" disabled />
  </div>
    </div>

    <div class="loan-section">
      <h3>Informacion del prestamo</h3>
      <div class="form-control">
        <label for="">Monto prestamo</label>
        <input formControlName="Amount" placeholder="Monto del prestamo" />
      </div>
      <div class="form-control">
        <label for="">Tasa de interes (%)</label>
        <input formControlName="Interest" placeholder="Tasa de interes (%)" />
      </div>
      <div class="form-control">
        <label for="">Plazo en meses</label>
        <select name="" id="" formControlName="PlazoEnMeses">
          <option disabled [defaultSelected]="true">Seleccion un plazo</option>
          @for( number of plazoMaximoEnMeses;track number){
          <option>{{ number }}</option>
          }
        </select>
      </div>
    </div>

    <button class="create-loan__btn" (click)="createLoan()">Crear prestamo</button>
  </form>
</main>
